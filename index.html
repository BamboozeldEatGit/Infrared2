<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Switcher</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000000;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .buttons {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        .proxy-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .proxy-btn:hover {
            background: white;
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        .doge {
            border-color: #ffffff;
        }
        .interstellar {
            border-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proxy Switcher</h1>
        <div class="buttons">
            <a href="/doge" class="proxy-btn doge">Doge Unblocker</a>
            <a href="/interstellar" class="proxy-btn interstellar">Interstellar</a>
        </div>
    </div>
</body>
</html>
